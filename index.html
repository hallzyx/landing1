<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header>
        <a class="logo" href="index.html">Oh!</a>
        <nav>
          <ul>
            <li><a href="#">Promociones</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Carrito</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="iz">
          <h1>Haz crecer tus ahorros</h1>
          <div class="monto">
            <h2>¿Cuanto depositarás?</h2>
            <h3>
              S/
              <input
                type="number"
                value="0.00"
                step="any"
                min="100"
                max="1000"
              />
            </h3>
          </div>
          <div class="medio">
            <p>¿En cuanto tiempo?</p>
            <p class="NT">Nuestro tarifario</p>
          </div>
          <div class="dias">
              <ul>
            <li class="bt">180 dias</li>
            <li class="bt">1 año</li>
            <li class="bt">3 años</li>
            <li><input type="number" /> días</li>
            </ul>
          </div>
          <div>
            <p class="last">*Año calculado en base a 360 dias.</p>
          </div>
        </section>
        <section class="de">
            <div class="wrap_1">
          <div class="first">
            <p>TREA</p>
            <p>Interes ganado *</p>
          </div>
          <div class="second">
              <div>
            <p><input type="number" />%</p>
            </div>
            <div>
            <p>S/<input type="number" /></p>
            </div>
          </div>
          <div class="th">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/61sKCaMF30L.png"
              alt="Money icon"
            />
            <div class="total">
                <p>Monto total:</p>
                <p>S/ <input type="number"></p>
            </div>
          </div>
          </div>
          <p class="z"> *Intereses al final del periodo</p>

        </section>
      </main>
    </div>
  </body>
</html>
